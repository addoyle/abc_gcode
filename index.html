<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABC to G-Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/toolbar/prism-toolbar.min.css" />
  <link rel="stylesheet" href="./css/prism-live.css" />
  <link rel="stylesheet" href="./css/abc.css" />
</head>

<body class="d-flex flex-column">
  <header class="container-fluid">
    <h1>Hello, world!</h1>
  </header>
  <section class="container-fluid d-flex flex-column flex-grow-1 pb-3">
    <div class="row g-2 flex-grow-1">
      <div class="card-group">
        <div class="card d-flex flex-column">
          <h5 class="card-header d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-file-lines"></i>
            ABC Music
            <span></span>
          </h5>
          <textarea class="prism-live language-abc" spellcheck="false" id="abc">
X:1         % Sequence number. Value is ignored, but is used to demarcate multiple tunes 
T:My tune   % Tune title. Converted to UPPER_CASE_WITH_UNDERSCORES and used as the macro name
K:D         % Key signature of the tune
M:4/4       % Meter of the tune
% L:1/4     % Unit note length (optional, defaults to note length based on meter)
Q:1/4=120   % Tempo
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|</textarea>
          <h5 class="card-header d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-music"></i>
            Sheet Music
            <span></span>
          </h5>
          <div class="card-body overflow-auto">
            <div class="abc-render"></div>
          </div>
        </div>
        <div class="card d-flex flex-column">
          <h5 class="card-header d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-g"></i>
            G-Code Music
            <span></span>
          </h5>
          <textarea class="prism-live language-gcode" spellcheck="false" id="abc"></textarea>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
  <script src="https://kit.fontawesome.com/4911ef7cd7.js" crossorigin="anonymous"></script>
  <script src="./js/abc.language.js"></script>
  <script src="./js/prism-live.js"></script>
  <script src="./js/abcjs-basic-min.js"></script>
  <script src="./js/abc-gcode.js"></script>
</body>

</html>
