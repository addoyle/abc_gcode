<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/toolbar/prism-toolbar.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/prism-live.css" />
    <link rel="stylesheet" href="./css/abc.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1>Hello, world!</h1>
    </header>
    <section class="container-fluid">
      <div class="row g-2">
        <div class="col">
          <div class="card">
            <h5
              class="card-header d-flex justify-content-between align-items-center"
            >
              <i class="bi bi-text"></i>
              ABC Music
              <span></span>
            </h5>
            <textarea
              class="prism-live language-abc"
              spellcheck="false"
              id="abc"
            >
X:1         % Sequence number. Value is ignored, but is used to demarcate multiple tunes 
T:My tune   % Tune title. Converted to UPPER_CASE_WITH_UNDERSCORES and used as the macro name
K:D         % Key signature of the tune
M:4/4       % Meter of the tune
% L:1/4     % Unit note length (optional, defaults to note length based on meter)
Q:1/4=120   % Tempo
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|</textarea
            >
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h5
              class="card-header d-flex justify-content-between align-items-center"
            >
              <i class="bi bi-file-music"></i>Sheet Music
              <a class="icon-link icon-link-hover" href="javascript:void(0);">
                <i class="bi bi-chevron-right"></i>
              </a>
            </h5>
            <div class="card-body">Howdy</div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="./js/abc.language.js"></script>
    <script src="./js/prism-live.js"></script>
  </body>
</html>
